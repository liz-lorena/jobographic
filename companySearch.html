              <!-- Keywords Input -->
              <input id="q" class="form-control" type="search" name="keywordInput" placeholder="Search for employers or occupation" aria-label="Search" autocomplete="off">
            </div>

            <div class="col-lg-3 px-0">
              <!-- Location Input -->
              <input id="l" class="form-control addressInput" type="search" placeholder="City, state or country" aria-label="Search" autocomplete="off">
              <div class="dropdown" id="querrySuggestion"></div>
            </div>

            <div class="col-lg-1 px-0">
              <!-- Search Button -->
              <button id="searchBtn" class="btn btn-primary btn-md" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>

        <ul id="output" class="list-group">
        </ul>
        
        <!-- Employer Review Template -->
        <template id="empReview">
          
          <!-- Employer Info -->
            <li class="employer list-group-item">
              
              <!-- Company Info -->
              <div class="companyInfo">
                <span class="logo">{{squareLogo}}</span>
                <div class="info">
                  <span class="name">{{Company_name}}</span><br>
                  <span class="website">{{website}}</span><br>
                  <span class="owner">{{Name_of_owner}}</span><br>
                  <span class="badge badge-default overallRating">{{Overall_Rating}}</span>
                </div>
                <div class="directions">
                <button id="directions" type="button" class="btn btn-primary">Find<br>Route</button>
                </div>
              </div>
                   
              <!-- Featured Review Info --> 
              <li id="reviews" class="review list-group-item">
                <span class="reviewDateTime">{{time}}</span><br>
                <span class="jobTitle">{{jobTitle}}</span><br>
                <span class="location">{{location}}</span><br>
                <span class="headline">{{headline}}</span><br>
                <span class="pros">{{pros}}</span><br>
                <span class="cons">{{cons}}</span><br>
                <span class="badge badge-default overall">{{rating}}</span>
                <br>
              </li>  
            </li>
          </template>
          <!-- End of Employer Review Template -->

  <script>
    $(document).ready(function() { //when page loaded

      var url = "https://www.google.com/maps/embed/v1/place?key= &q=";
      var myvar = sessionStorage.myvar;
      var completeURL = url + myvar; //combine endpoint with myvar stored in session

      if (myvar != undefined) {
        $("#gmap").attr("src", completeURL); //sets iFrame Google map to address specified on index.html
        document.getElementById("l").value = myvar; //fills address bars with location input
      } //end of if statement

    }); //end of $(document).ready(function(){})

    function setSrc(source) { //setSrc function called when directions button clicked
      $("#gmap").attr("src", source); //sets iFrame Google Map src to appropriate directions search
    } //end of setSrc(source)
